<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "grayish-blue": "#d6e1f0",
              "dark-blue": "#1e2e4c",
              "light-gray": "#7f879e",
            },
            fontFamily: {
              outfit: ["Outfit", "sans-serif"],
              poppins: ["poppins", "sans-serif"],
            },
            fontSize: {
              base: "15px",
            },
            screens: {
              sm: "375px",
              xl: "1440px",
            },
          },
        },
      };
    </script>

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="bg-grayish-blue h-screen flex justify-around">
      <div
        class="w-80 h-fit bg-white mt-auto mb-auto mx-2 rounded-2xl p-3.5 grid gap-2.5 sm:mx-auto"
      >
        <div>
          <img
            class="rounded-xl"
            src="./images/image-qr-code.png"
            alt="qr code"
            srcset=""
          />
        </div>
        <div class="grid gap-4 p-4">
          <div class="">
            <h3
              class="font-outfit font-bold text-xl text-dark-blue text-center leading-6"
            >
              Improve your front-end skills by building projects
            </h3>
          </div>
          <div class="">
            <p
              class="font-outfit font-normal text-base text-light-gray text-center leading-5"
            >
              Scan the QR code to visit FrontEnd Mentor and take your coding
              skills to next level
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
